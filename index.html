<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <h1 class="h1">Ramadan Kareem 2022</h1>

    <div class="countdown-container">

        <div class="days-c">
            <p class="countdown-el big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="days-c">
            <p class="countdown-el big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="days-c">
            <p class="countdown-el big-text" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class="days-c">
            <p class="countdown-el big-text" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>





</body>

</html>
